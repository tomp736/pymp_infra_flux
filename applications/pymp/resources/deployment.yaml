apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pymp-server
  name: pymp-server
  namespace: pymp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pymp-server
  template:
    metadata:
      labels:
        app: pymp-server
    spec:
      containers:
      - name: pymp-server
        image: ghcr.io/tomp736/pymp/pymp_server:latest
        imagePullPolicy: Always