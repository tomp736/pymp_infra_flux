apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pymp-ingress
  namespace: pymp
spec:
  ingressClassName: traefik-public
  rules:
  - host: pymp.labrats.work
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pymp-frontend
            port:
              number: 80