apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pymp-server-ffmpeg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pymp-server-ffmpeg
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80