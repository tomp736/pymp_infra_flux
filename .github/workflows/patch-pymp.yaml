name: Update PyMP Patch
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      current_version: ${{ steps.current_version.outputs.version }}

    steps:      
      # Read the current version number from git ls-remote
      - id: current_version
        shell: bash
        run: |
          echo "version=$(git ls-remote --tag https://github.com/tomp736/pymp.git | cut -d '/' -f 3 | sort -V | tail -1)" >> $GITHUB_OUTPUT      

  update-patches:
    needs: 
      - prepare
    strategy:
      fail-fast: false
      matrix:
        images:
          - ghcr.io/tomp736/pymp/pymp_frontend
          - ghcr.io/tomp736/pymp/pymp_server
          
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if image is available
        run: |
          docker pull ${{ matrix.image }}:${{ needs.prepare.outputs.current_version }}-dev
      
      - name: Update deployment images
        if: matrix.image == 'ghcr.io/tomp736/pymp/pymp_frontend'
        run: |
          yq '.spec.template.spec.containers[0].image = "${{ matrix.image }}:${{ needs.prepare.outputs.current_version }}-dev"' applications/pymp/patches/pymp-frontend.version.patch.yaml -iy
      
      - name: Update deployment images
        if: matrix.image == 'ghcr.io/tomp736/pymp/pymp_server'
        run: |
          yq '.spec.template.spec.containers[0].image = "${{ matrix.image }}:${{ needs.prepare.outputs.current_version }}-dev"' applications/pymp/patches/pymp-server.version.patch.yaml -iy

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update PyMP frontend deployment image"
          commit_options: '--author "GitHub Action <action@github.com>"'